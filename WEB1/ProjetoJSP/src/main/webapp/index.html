<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoas</title>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href="style.css">
</head>
<body class="d-flex justify-content-evenly p-5">
    <form action="ServletPeople" method="post">
	    <div class="d-flex flex-column align-items-center main-container p-5">
	        <h1>Cadastro de Pessoas</h1>
	        	<div class="d-flex flex-column align-items-center sub-container"	>
		        	<label for="people">Dados das pessoas:</label>	 
					<textarea rows="5" cols="80" required="required" id="people" name="people" placeholder="Nome, E-mail, CPF,"></textarea>
		            <button type="submit" class="btn btn-primary">Cadastrar</button>
	        	</div>
	    </div>
	</form>
</body>
</html>
