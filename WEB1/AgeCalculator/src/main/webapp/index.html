<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Idade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-evenly p-5">
<form action="send" method="post">
    <div class="d-flex flex-column align-items-center main-container p-5">
        <p>Informe sua data de nascimento</p>
        <div class="d-flex flex-column align-items-center sub-container">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" name="data-nascimento" id="data-nascimento" placeholder="dd/mm/yyyy" required>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </div>
    </div>
</form>
</body>
</html>
