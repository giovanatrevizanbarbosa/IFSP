<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Cursos de Extensão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="enviar" method="post">
        <label for="fullName">Nome completo:</label>
        <input type="text" id="fullName" name="fullName" required="required">
        <label for="email1">E-mail:</label>
        <input type="email" id="email1" name="email1" required="required">
        <label for="email2">E-mail 2:</label>
        <input type="email" id="email2" name="email2" placeholder="Opcional">
        <label for="email2">E-mail 3:</label>
        <input type="email" id="email3" name="email3" placeholder="Opcional">
        <fieldset>
            <legend>Cursos disponíveis:</legend>
            <label for="curso-bootstrap">
                <input name="options" type="checkbox" id="curso-bootstrap">
                Bootstrap
            </label>
            <label for="curso-animacoes-css">
                <input name="options" type="checkbox" id="curso-animacoes-css">
                Animações em CSS 3
            </label>
            <label for="design-patterns">
                <input name="design-patterns" type="checkbox" id="design-patterns">
                Design Patterns
            </label>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
